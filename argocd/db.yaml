apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pxc-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://percona.github.io/percona-helm-charts/
    chart: pxc-db
    targetRevision: 1.18.0     # Chart version
    helm:
      releaseName: pxc-db
      values: |
        haproxy:
          enabled: false      
        proxysql:
          enabled: true
        persistence:
          size: 20Gi                
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    # syncOptions:
    #   - CreateNamespace=true
