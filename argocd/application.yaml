apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress-mysql-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/sumitgora/wordpressapp.git'
    targetRevision: dev
    path: base
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
