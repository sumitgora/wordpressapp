apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: wordpress-gateway
  namespace: app
spec:
  gatewayClassName: gke-l7-global-external-managed   # Global External ALB
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: Same
