# 1. Namespace for operator
apiVersion: v1
kind: Namespace
metadata:
  name: pxc-operator
---
# 2. CRDs (define custom resource types PerconaXtraDBCluster etc.)
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: perconaxtradbclusters.pxc.percona.com
spec:
  group: pxc.percona.com
  names:
    kind: PerconaXtraDBCluster
    listKind: PerconaXtraDBClusterList
    plural: perconaxtradbclusters
    singular: perconaxtradbcluster
    shortNames:
      - pxc
  scope: Namespaced
  versions:
    - name: v1-11-0
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              x-kubernetes-preserve-unknown-fields: true
---
# 3. Service Account for Operator
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pxc-operator
  namespace: pxc-operator
---
# 4. ClusterRole (permissions for managing CRDs, pods, PVCs, etc.)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: percona-xtradb-cluster-operator
rules:
  - apiGroups: [""]
    resources:
      ["pods", "services", "persistentvolumeclaims", "secrets", "configmaps"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["*"]
  - apiGroups: ["pxc.percona.com"]
    resources: ["*"]
    verbs: ["*"]
---
# 5. ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: percona-xtradb-cluster-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: percona-xtradb-cluster-operator
subjects:
  - kind: ServiceAccount
    name: pxc-operator
    namespace: pxc-operator
---
# 6. Operator Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pxc-operator
  namespace: pxc-operator # Operator runs in its own namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      name: pxc-operator
  template:
    metadata:
      labels:
        name: pxc-operator
    spec:
      serviceAccountName: pxc-operator
      containers:
        - name: pxc-operator
          image: percona/percona-xtradb-cluster-operator:1.11.0
          command:
            - percona-xtradb-cluster-operator
          env:
            # Operator detects its own namespace
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            # Namespace where the PXC cluster will run
            - name: WATCH_NAMESPACE
              value: "app" # This must match your cluster namespace

